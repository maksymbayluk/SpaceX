disabled_rules:
  - todo
  - force_cast
  - force_unwrapping

opt_in_rules:
  - closure_spacing
  - empty_count
  - explicit_init
  - sorted_first_last
  - trailing_closure

included:
  - SpaceX

excluded:
  - Pods
  - Carthage
  - Build
  - Generated

trailing_comma:
  mandatory_comma: false

trailing_whitespace:
  ignores_empty_lines: true
  ignores_comments: true

vertical_whitespace:
  max_empty_lines: 1

opening_brace:
  allow_multiline_statements: false

line_length:
  warning: 120
  error: 160
  ignores_comments: true
  ignores_urls: true

identifier_name:
  allowed_symbols: []
  validates_start_with_lowercase: true
  min_length: 3
  max_length: 40
  excluded:
    - id
    - URL
    - iOS

empty_parameters:
  severity: warning

redundant_optional_initialization:
  severity: warning
